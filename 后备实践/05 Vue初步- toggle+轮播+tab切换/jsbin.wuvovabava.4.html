<!DOCTYPE html>

<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

<style id="jsbin-css">
ol {
	list-style: none;
}

.active {
	background: red;
}
</style>

</head>
<body>
  <div id="app"></div>
  
  <script src="https://cdn.bootcss.com/vue/2.5.21/vue.min.js"></script>

<script id="jsbin-javascript">
let view = new Vue({
  el: "#app",
  data: {
    tablist:[
      {name: 'a', content: '内容1'},
      {name: 'b', content: '内容2'},
      {name: 'c', content: '内容3'}
    ],
    selected: 'a'
  },
  
  template: `
   <div>
     <ol>
       <li v-for="tab in tablist" v-on:click = "selected = tab.name"
       v-bind:class="{active: selected === tab.name}"
       >{{tab.name}}</li>
     </ol>
       
     <ol>
       <li v-for="tab in tablist" v-show="selected === tab.name">{{tab.content}}</li>
     </ol>  
   </div>
  `,
  
  methods: {
  	
  
  }  // 对应methods
})

</script>
</body>
</html>
