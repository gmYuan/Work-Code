  [vue项目--favicon设置以及动态修改favicon](https://www.cnblogs.com/chinabin1993/p/8509743.html)


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="icon" href="static/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon" /> <!-- 必须 -->
    <title>xxx商业银行</title>
</head>
<body>
    <div id="app"></div>          // S1 在Vue的根文件中设置linK:icon

</body>
</html>


<script>
  //S2  动态显示favicon
  (function() {
    let src = 'static/favicon1.ico'        //S2  可以通过AJAX后台动态获取值

    let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.href = src
    document.getElementsByTagName('head')[0].appendChild(link);
  })();

</script>
